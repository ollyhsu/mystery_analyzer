{% extends 'layout/base.html' %}
{% load static %}
{% block title %}首页{% endblock %}

{% block css %}

{% endblock %}

{% block contents %}
    <!-- Page title -->
    <div class="page-header">
        <div class="container-xl">
            <div class="row align-items-center">
                <div class="col-auto">
                    <h2 class="page-title">页面展示</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Page body -->
    <div class="page-body">
        <div class="container-xl">
            <div class="row row-cards">
                <!--图片展示-->
                <div class="col-sm-6 col-lg-6">
                    <div class="row row-cards">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="text-center"><i class="fas fa-fingerprint"
                                                               style="zoom: 1.0;padding: 5px;"></i><a
                                            href="{% url 'index' %}">漏洞检测页面</a></h3>
                                    <img class="border shadow" src="{% static 'img/index_show/vulscan.png' %}">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="text-center"><i class="fa fa-bug" style="zoom: 1.0;padding: 5px;"></i>漏洞报告页面
                                    </h3>
                                    <img class="border shadow" src="{% static 'img/index_show/vulreport.png' %}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6">
                    <div class="row row-cards">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="text-center"><i class="fas fa-search"
                                                               style="zoom: 1.0;padding: 5px;"></i><a
                                            href="{% url 'index' %}">汇编反汇编页面</a></h3>
                                    <img class="border shadow" src="{% static 'img/index_show/disassembler.png' %}">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="text-center"><i class="fas fa-stream"
                                                               style="zoom: 1.0;padding: 5px;"></i>目录识别页面</h3>
                                    <img class="border shadow" src="{% static 'img/index_show/etherscan.png' %}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
{% endblock %}
