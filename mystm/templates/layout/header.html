{% load static %}
<header class="navbar navbar-expand-md navbar-light">
    <div class="container-xl">
        <!-- 标题&LOGO -->
        <nav class="navbar inverted ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'home' %}">
                        <img alt="Brand" style="margin-bottom: auto;" height="35px" width="35px"
                             src="{% static '/img/favicon.ico' %}"><strong>
                        <h2 style="color: #206bc4; font-size: 30px; "><i>Mystery</i></h2></strong>
                    </a>
                </div>
            </div>
        </nav>
        <!-- 小屏幕下菜单展开按钮-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 登录框 -->
        <div class="navbar-nav flex-row order-md-last">
            <div class="nav-item dropdown ">
              <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu">
                  {% if user.is_authenticated %}
                        <span class="avatar avatar-sm" style="background-image: url({% static 'img/jj.png' %})"></span>
                        <div class="d-none d-xl-block ps-2">
                          <div>{{ user.username }}</div>
                          <div class="mt-1 small text-muted">Researcher</div>
                        </div>
                      </a>
                      <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <a href="#" class="dropdown-item"><i class="fas fa-cogs" style="zoom: 1.0;padding: 5px;"></i>设置</a>
                        <a href="{% url 'login_out' %}" class="dropdown-item"><i class="fas fa-sign-out-alt" style="zoom: 1.0;padding: 5px;"></i>注销</a>
                      </div>
                  {% else %}
                        <span class="avatar avatar-sm" style="background-image: url({% static 'img/user.jfif' %})"></span>
                        <div class="d-none d-xl-block ps-2">
                          <div>游客</div>
                          <div class="mt-1 small text-muted">点击此处登录</div>
                        </div>
                      </a>
                      <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <a href="{% url 'login' %}" class="dropdown-item"><i class="fas fa-user-circle" style="zoom: 1.0;padding: 5px;"></i>登录</a>
                        <a href="{% url 'register' %}" class="dropdown-item"><i class="fas fa-id-card" style="zoom: 1.0;padding: 5px;"></i>注册</a>
                      </div>
                    {% endif %}
            </div>
        </div>
        <!-- 菜单栏 -->
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'index' %}">
                            <span class="d-md-none d-lg-inline-block"><i class="fas fa-home"
                                                                         style="zoom: 1.0;padding: 5px;"></i></span>
                            <span class="nav-link-title">首页</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'vulscan' %}">
                            <span class="d-md-none d-lg-inline-block"><i class="fa fa-bug"
                                                                         style="zoom: 1.0;padding: 5px;"></i></span>
                            <span class="nav-link-title">漏洞检测</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'vulreport' %}">
                            <span class="d-md-none d-lg-inline-block"><i class="fa fa-globe-asia"
                                                                         style="zoom: 1.0;padding: 5px;"></i></span>
                            <span class="nav-link-title">检测报告</span>
                        </a>
                    </li>
                    {#                        #}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
                           data-bs-auto-close="outside" role="button" aria-expanded="false">
                    <span class="nav-link-icon d-md-none d-lg-inline-block"><!-- Download SVG icon from http://tabler-icons.io/i/layout-2 -->
                        <i class="fas fa-tools"
                           style="zoom: 1.0;padding: 5px;"></i>
                    </span>
                            <span class="nav-link-title">
                      实用工具
                    </span>
                        </a>
                        <div class="dropdown-menu">
                                    <a class="dropdown-item" href="{% url 'disassembler' %}">
                                        <span class="d-md-none d-lg-inline-block"><i
                                        class="fas fa-project-diagram" style="zoom: 1.0;padding: 5px;"></i></span>
                                        汇编反汇编
                                    </a>
                                    <a class="dropdown-item" href="{% url 'etherscan' %}">
                                        <span class="d-md-none d-lg-inline-block"><i
                                        class="fas fa-project-diagram" style="zoom: 1.0;padding: 5px;"></i></span>
                                        Etherscan Sync
                                    </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'docs' %}">
                            <span class="d-md-none d-lg-inline-block"><i class="fas fa-file-contract"
                                                                         style="zoom: 1.0;padding: 5px;"></i></span>
                            <span class="nav-link-title">文档</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
