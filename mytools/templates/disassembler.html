<!doctype html>
{% extends 'layout/base.html' %}
{% load static %}
{% block title %} 汇编反汇编器 {% endblock %}
{% block css %}
    <!--Bootsrap Table-->
    <style>
        #toolbar {
            margin: 0;
        }

        .content {
            padding-top: 1.25rem;
            padding-bottom: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;

        }

        .card {
            margin-bottom: 1.25rem;
        }

        /*修复分页next按钮布局*/
        .page-item.page-next, .page-item.page-prev {
            flex: 0 0 auto;
        }
    </style>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-table/bootstrap-table.min.css' %}">

{% endblock %}
{% block contents %}
    <div class="container-xl ">
        <!-- 产品信息卡片 -->
        <div class="card card-lg ">
            <div class="card-body">
                <!-- 卡片边缘缎带 -->
            <div class="ribbon ribbon-top ribbon-start">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                         stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                         stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z"></path>
                    </svg>
                </div>
                <!--标题&介绍-->
                <div class="d-flex flex-row justify-content-center" {#style="margin-top: 180px;"#}>
                    <div class="p-2"><i class="fa fa-bug" style="zoom: 2.2;"></i></div>
                    <div class="p-2"><h1> 汇编反汇编器 </h1></div>
                    <br>
                </div>
                <p class="text-center">汇编反汇编器
                    <!-- 提示框 -->
                    <span class="form-help" data-trigger="hover click" data-container="body" data-toggle="popover"
                          data-placement="right" data-html="true"
                          data-content="<p>None</p>
                          <p class='mb-0'><a href='#'>详情</a></p>">?
                    </span>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
